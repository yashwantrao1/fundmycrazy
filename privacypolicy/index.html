<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund My Crazy | Terms & Conditions</title>
    <link rel="icon" href="../assets/fevicon.png" type="image/x-icon">
    <meta name="description"
        content="Fund My Crazy is a competition for students to pitch their crazy ideas to win funding. It is a platform for students to showcase their creativity and innovation.">
    <meta name="keywords" content="Fund My Crazy, competition, students, funding, innovation, creativity">
    <meta name="author" content="Fund My Crazy">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="google" content="notranslate">    

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KS62S0K75W"></script>

        function gtag() { dataLayer.push(arguments); }

        gtag('config', 'G-KS62S0K75W');

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,slnt,wdth,wght,GRAD,ROND@6..144,-10..0,25..151,1..1000,0..100,0..100&display=swap");

        :root {
            --primary-blue: #1A73E8; /* Adjust to match previous files if needed, e.g., #2962FF */
            --dark-blue: #1545C9;
            --text-dark: #202124;
            --text-gray: #5f6368;
            --white: #ffffff;
            --bg-light: #f8f9fa;
            --font-heading:"Google Sans Flex", sans-serif;
            --font-body: "Google Sans Flex", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Google Sans Flex", sans-serif;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-dark);
            background-color: var(--bg-light);
            line-height: 1.6;
        }

        /* --- Header --- */
        .page-header {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 60px 20px;
            text-align: center;
        }

        .page-title {
            font-family: var(--font-heading);
            font-size: 3rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 500;
            opacity: 0.9;
        }

        /* --- Content Container --- */
        .container {
            max-width: 900px;
            margin: -40px auto 60px; /* Overlap header slightly */
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 60px;
            position: relative;
            z-index: 2;
        }

        /* --- Typography --- */
        h1, h2, h3, h4 {
            font-family: var(--font-heading);
            color: var(--text-dark);
            margin-top: 40px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            color: var(--primary-blue);
        }

        h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-top: 30px;
        }

        p {
            margin-bottom: 15px;
            color: #333;
        }

        ul, ol {
            margin-bottom: 20px;
            padding-left: 25px;
        }

        li {
            margin-bottom: 8px;
        }

        a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        strong {
            font-weight: 700;
        }

        /* --- Special Sections --- */
        .part-header {
            background-color: #eee;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            font-family: var(--font-heading);
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dark);
        }

        .warning-box {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .info-box {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* --- Footer --- */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-gray);
            font-size: 0.9rem;
            border-top: 1px solid #ddd;
            margin-top: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin-top: 0;
                border-radius: 0;
                box-shadow: none;
            }
            .page-title { font-size: 2.2rem; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header class="page-header">
        <div class="page-title">Fund My Crazy</div>
        <div class="page-subtitle">Privacy Policy</div>
    </header>

    
    <div class="footer">
        &copy; 2025 Google India Private Limited. All Rights Reserved.
    </div>

</body>
</html>
